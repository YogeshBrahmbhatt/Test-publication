core: 8.x
type: theme
base theme: bootstrap
name: 'demo'
description: 'Demo Bootstrap subtheme.'
version: 1.x

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  hidden: 'Hidden'

libraries:
  - 'bootstrap/theme'
  - demo/global-styling

libraries-extend:
  core/drupal.ajax:
    - bootstrap/drupal.ajax
  core/drupal.autocomplete:
    - bootstrap/drupal.autocomplete
  core/drupal.dialog.ajax:
    - bootstrap/drupal.dialog.ajax
  core/drupal.form:
    - bootstrap/drupal.form
  core/drupal.message:
    - bootstrap/drupal.message
  core/drupal.progress:
    - bootstrap/drupal.progress
  core/drupal.states:
    - bootstrap/drupal.states
  core/drupal.tabledrag:
    - bootstrap/drupal.tabledrag
  core/drupal.tableheader:
  - bootstrap/drupal.tableheader
  image_widget_crop/cropper.integration:
    - bootstrap/image_widget_crop
  views/views.ajax:
    - bootstrap/views.ajax

component-libraries:
  democomp:
    paths:
      - components